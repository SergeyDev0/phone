<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart</title>
    <link rel="stylesheet" href="./style/vars.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="back-smart">
        <div class="smart">
            <div class="screen">
                <div class="system-curtain">
                    <div class="row">
                        <h5 class="time">13:43</h5>
                        <div class="music"></div>
                    </div>
                    <div class="row">
                        <div class="network"></div>
                        <div class="battery"></div>
                        <div class="charge">95<span>%</span></div>
                    </div>
                </div>
                <div class="panel-nav">
                    <div class="wrapper-back">
                        <div class="back"></div>
                        <h2 class="title">Треки</h2>
                    </div>
                    <div class="wrapper-menu">
                        <div class="search"></div>
                        <div class="menu"></div>
                    </div>
                </div>
                <div class="playlist">
                    <div class="track">
                        <img src="./img/ava-1.jpg" alt="img" class="track-img">
                        <div class="track-info">
                            <h3 class="track-title">Я твой наркотик</h3>
                            <h4 class="track-author">Quest Pistols Show</h4>
                        </div>
                        <div class="btn-menu"></div>
                    </div>
                    <div class="track">
                        <img src="./img/ava-2.jpg" alt="img" class="track-img">
                        <div class="track-info">
                            <h3 class="track-title">La Vida Coca</h3>
                            <h4 class="track-author">Тони Раут, Yltramarine</h4>
                        </div>
                        <div class="btn-menu"></div>
                    </div>
                    <div class="track">
                        <img src="./img/ava-3.jpg" alt="img" class="track-img">
                        <div class="track-info">
                            <h3 class="track-title">Focus On Me</h3>
                            <h4 class="track-author">Maruv</h4>
                        </div>
                        <div class="btn-menu"></div>
                    </div>
                    <div class="track active">
                        <img src="./img/ava-4.jpg" alt="img" class="track-img">
                        <div class="track-info">
                            <h3 class="track-title">Буревестник</h3>
                            <h4 class="track-author">Miyagi & Andy Panda</h4>
                        </div>
                        <div class="btn-menu"></div>
                    </div>
                    <div class="track">
                        <img src="./img/ava-5.jpg" alt="img" class="track-img">
                        <div class="track-info">
                            <h3 class="track-title">Ковёр-вертолёт</h3>
                            <h4 class="track-author">Агата Кристи</h4>
                        </div>
                        <div class="btn-menu">
                        </div>
                    </div>
                    <div class="track">
                        <img src="./img/ava-6.jpg" alt="img" class="track-img">
                        <div class="track-info">
                            <h3 class="track-title">Кукла колдуна</h3>
                            <h4 class="track-author">Король и Шут</h4>
                        </div>
                        <div class="btn-menu">
                        </div>
                    </div>
                </div>
                <div class="player">
                    <div class="playbar">
                        <div class="active"></div>
                        <div class="wrapper-track">
                            <div class="track-user-nav">
                                <div class="like-active"></div>
                                <div class="track-info">
                                    <h3 class="track-title">Буревестник</h3>
                                    <h4 class="track-author">Miyagi & Andy Panda</h4>
                                </div>
                                <div class="track-nav">
                                    <div class="send"></div>
                                    <div class="pause"></div>
                                </div>
                            </div>
                        </div>
                        <div class="nav">
                            <div class="music"></div>
                            <div class="book"></div>
                            <div class="like"></div>
                        </div>
                    </div>
                </div>
                <div class="linebar"></div>
            </div>
            <div class="reflection"></div>
            <div class="flare"></div>
            <div class="camera">
                <div class="lenz">
                    <div class="matrix">
                        <div class="flare"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-volume">
            <div class="flare"></div>
        </div>
        <div class="btn-power">
            <div class="flare"></div>
        </div>
    </div>
</body>
</html>
